server {
    server_name domain.tld;
    root /srv/fry;
    index index.html;

    location ~* (css|js)\/.*.\.(css|js)$ {
        root /srv;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    location /fry {
        try_files $uri $uri/ /index.html;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}